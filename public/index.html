<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Currency Converter</h1>
      <form v-on:submit.prevent="euroExchange">

        <label for="amount">Convert From Euros: â‚¬</label>
        <input type="text" v-model.number="inputtedAmount">

        <select v-model="selectedRate">
          <option v-for="(rate, currency) in exchangeRates" :value="rate">{{ currency }}</option>
        </select>

        <input type="submit" value="Calculate">
      </form>

      <form v-on:submit.prevent="otherExchange">
        <label for="amount">Convert To Euros: </label>

        <select v-model="selectedRate2">
          <option v-for="(rate, currency) in exchangeRates" :value="rate">{{ currency }}</option>
        </select>

        <input type="text" v-model.number="inputtedAmount2">

        <input type="submit" value="Calculate">
      </form>

      <h1>Calculated: {{ exchanged }}</h1>
    </div>
  </body>
</html>
